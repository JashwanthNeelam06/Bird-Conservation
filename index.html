<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Watching & Conservation</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .main-header {
            background-color: #2c3e50;
            color: #ffffff;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-header h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        /* Navigation Styles */
        .nav-list {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 4px;
            background-color: #34495e;
            transition-property: background-color;
            transition-duration: 0.3s;
        }

        .nav-link:hover {
            background-color: #3498db;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #ffffff;
        }

        .bird-section {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .bird-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        /* Bird List Styles */
        .bird-list {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bird-link {
            display: block;
            text-decoration: none;
            color: #333333;
            background-color: #f8f9fa;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 6px;
            border-width: 1px;
            border-style: solid;
            border-color: #dee2e6;
            transition-property: transform, box-shadow;
            transition-duration: 0.3s;
            text-align: center;
        }

        .bird-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e9ecef;
        }

        /* Footer Styles */
        .main-footer {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        @media screen and (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .bird-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Bird Watching & Conservation</h1>
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link" onclick="showAboutInfo(); return false;">About</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="#" class="nav-link" onclick="showContactInfo(); return false;">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="bird-section">
                <h2>Bird Directory</h2>
                <ul class="bird-list">
                    <li class="show"><a href="https://cbop.audubon.org/conservation/about-eaglewatch-program" class="bird-link">Eagle</a></li>
                    <li class="show"><a href="https://www.audubon.org/field-guide/bird/house-sparrow" class="bird-link">Sparrow</a></li>
                    <li class="show"><a href="https://www.audubon.org/bird-family/hummingbirds" class="bird-link">Hummingbird</a></li>
                    <li class="show"><a href="https://www.audubon.org/bird-family/owls" class="bird-link">Owl</a></li>
                    <li class="show"><a href="https://www.audubon.org/magazine/summer-2020/the-parrot-king" class="bird-link">Parrot</a></li>
                    <li class="show"><a href="https://www.audubon.org/field-guide/bird/american-flamingo" class="bird-link">Flamingo</a></li>
                    <li class="show"><a href="https://www.audubon.org/magazine/september-october-2014/penguins-and-polar-bears-hang-poles" class="bird-link">Penguin</a></li>
                    <li class="show"><a href="https://www.audubon.org/news/the-peacocks-tuneful-tail-feathers" class="bird-link">Peacock</a></li>
                    <li class="show"><a href="https://www.audubon.org/bird-family/woodpeckers" class="bird-link">Woodpecker</a></li>
                    <li class="show"><a href="https://www.audubon.org/field-guide/bird/belted-kingfisher" class="bird-link">Kingfisher</a></li>
                </ul>
            </section>
        </main>

        <footer class="main-footer">
            <p>© 2024 Bird Watching & Conservation. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        function showAboutInfo() {
            alert("Welcome to Bird Watching & Conservation!\n\nOur mission is to explore and protect the beautiful world of birds. We are dedicated to:\n• Bird watching and identification\n• Habitat conservation\n• Educational programs\n• Wildlife photography\n\nJoin us in our effort to preserve these amazing creatures!");
        }

        function showContactInfo() {
            alert("Contact Information:\n\nEmail: info@birdwatching.com\nPhone: (555) 123-4567\nAddress: 123 Bird Street, Nature City, NC 12345\n\nFollow us on social media @BirdWatching");
        }
    </script>
</body>
</html>
